<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <form action="" method="">
      <!-- USERNAME -->
      <label for="username">Login</label>
      <input type="text" name="Login" id="login" />
      <br />
      <br />
      <!-- SENHA-->
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
      />
      <br />
      <br />
      <!-- EMAIL -->
      <label for="email">Email</label>
      <input type="email" name="email" id="e-mail" />
      <br />
      <br />
      <!-- descrição -->

      <p>Descrição</p>
      <textarea name="" id="" cols="10" rows="2"></textarea>
      <br />
      <br />
      <!-- radio buttons -->
      <p>Por favor escolha sua linguagem de programação favorita</p>
      <input type="radio" name="coding" id="" value="javascript" />Javascript
      <input type="radio" name="coding" id="" value="Python" />Python
      <input type="radio" name="coding" id="" value="PHP" />PHP
      <br />
      <br />
      <!-- input Checkbox -->
      <p>Escolha suas linguagens favoritas</p>
      <input
        type="checkbox"
        name="programming"
        id=""
        value="javascript"
        checked
      />Javascript
      <input
        type="checkbox"
        name="programming"
        id=""
        value="python"
        checked
      />Python
      <input type="checkbox" name="programming" id="" value="PHP" checked />PHP
      <br />
      <br />

      <!-- Selecionar input -->
      <p>Selecione sua linguagem predileta</p>
      <select name="languages" id="">
        <option value="Javascript">Javascript</option>
        <option value="Python">Python</option>
        <option value="PHP">PHP</option>
      </select>
      <br />
      <br />

      <!-- input ENVIAR -->
      <input type="submit" value="submite" />
    </form>
  </body>
</html>
